<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign-up-form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <main class="d-flex">
      <section id="bg-section"></section>
      <section
        class="form-section d-flex flex-column justify-content-center mx-auto w-40 col-l-3"
      >
        <h3 class="mb-4 pe-3">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deapest dreams. Sign up
          <i>now</i> to get started <br /><br />
          You <i>know</i> you want to
        </h3>
        <form class="d-flex flex-column justify-content-center w-75">
          <h4 class="my-3">Let's do this!</h4>
          <div
            class="d-flex gap-5 justify-content-between form-container-small"
          >
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" required />
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" required />
            </div>
          </div>
          <div
            class="d-flex gap-5 justify-content-between form-container-small"
          >
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                required
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email <br />
                with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input
                type="number"
                class="form-control"
                id="phoneNumber"
                required
              />
            </div>
          </div>
          <div
            class="d-flex gap-5 justify-content-between form-container-small"
          >
            <div class="mb-3 passwords-container">
              <label for="inputPassword1" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="inputPassword1"
                required
              />
            </div>
            <div class="mb-3">
              <label for="inputPassword2" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="inputPassword2"
                required
              />
            </div>
          </div>
          <button
            id="submitButton"
            type="submit"
            class="btn btn-primary mt-5 w-40 mx-auto"
          >
            Create Account
          </button>
        </form>
        <h4 class="align-self-end mt-5">Powered by Dall-E 2</h4>
      </section>
    </main>
  </body>
</html>
