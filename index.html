<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign-up-form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <main class="d-flex h-75">
      <section class="w-100">
        <img src="./img/astronaut.png" class="img-fluid" />
      </section>
      <section
        class="d-flex flex-column justify-content-center mx-auto w-75 col-l-3"
      >
        <h3 class="mb-5 pe-3">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deapest dreams. Sign up
          <i>now</i> to get started <br /><br />
          You <i>know</i> you want to
        </h3>
        <form class="d-flex flex-column justify-content-center w-75">
          <h3 class="my-2">Let's do this!</h3>
          <div class="d-flex gap-5 justify-content-between">
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" required />
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" required />
            </div>
          </div>
          <div class="d-flex gap-5 justify-content-between">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                required
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input
                type="number"
                class="form-control"
                id="phoneNumber"
                required
              />
            </div>
          </div>
          <div class="d-flex gap-5 justify-content-between">
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                required
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword2" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword2"
                required
              />
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <h3 class="align-self-end">Powered by Dall-E 2</h3>
      </section>
    </main>
  </body>
</html>
